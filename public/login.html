<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawConnect Hub - Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="login-container">
    <!-- Left Illustration -->
    <div class="login-left">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Cute Dog" class="paw-illustration">
      <h1>Welcome Back!</h1>
      <p>Connecting People • Saving Paws • Spreading Love ❤️</p>
    </div>

    <!-- Right Login / Signup -->
    <div class="login-right">
      <div class="login-card">
        <div class="logo">
          <i class="fas fa-paw"></i> PawConnect Hub
        </div>

        <!-- LOGIN FORM -->
        <form id="loginForm">
          <h2>Login to Your Account</h2>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" name="password" required>
              <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
          </div>

          <div class="input-group">
            <label for="role">Login as</label>
            <select id="role" name="role" required>
              <option value="user">User</option>
              <option value="vet">Vet</option>
              <option value="ngo">NGO</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <button type="submit" class="btn-primary">Login</button>
          <p class="signup-text">Don’t have an account? <a href="#" id="showSignup">Sign up</a></p>
        </form>

        <!-- SIGNUP FORM -->
        <form id="signupForm" style="display:none;">
          <h2>Create an Account</h2>
          <div class="input-group">
            <label for="signupName">Full Name</label>
            <input type="text" id="signupName" name="name" required>
          </div>

          <div class="input-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" name="email" required>
          </div>

          <div class="input-group">
            <label for="signupPassword">Password</label>
            <div class="password-wrapper">
              <input type="password" id="signupPassword" name="password" required>
              <i class="fas fa-eye toggle-password"></i>
            </div>
          </div>

          <div class="input-group">
            <label for="signupRole">Register as</label>
            <select id="signupRole" name="role" required>
              <option value="user">User</option>
              <option value="vet">Vet</option>
              <option value="ngo">NGO</option>
            </select>
          </div>

          <button type="submit" class="btn-primary">Sign Up</button>
          <p class="signup-text">Already have an account? <a href="#" id="showLogin">Login</a></p>
        </form>

      </div>
    </div>
  </div>

  <!-- Floating Paws -->
  <div class="floating-paws">
    <i class="fas fa-paw"></i>
    <i class="fas fa-paw"></i>
    <i class="fas fa-paw"></i>
  </div>

  <script src="login.js"></script>
</body>
</html>
